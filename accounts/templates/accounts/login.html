{% extends 'base.html' %}
{% block title %}
    ورود
{% endblock %}



{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                    <div class="login-form"><!--login form-->
                        <h2>ورود به حساب کاربـری :</h2>
                        <form action="#" method="post">
                            {% csrf_token %}
                            {{ form.phone_number }}
                            {{ form.password }}
                            <br>
                            <a href="{% url 'accounts:password_reset' %}" class=" btn btn-warning">فراموشی رمز عبور</a>
                            <br>
                            <button type="submit" class="btn btn-default">ورود</button>
                        </form>
                    </div><!--/login form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
