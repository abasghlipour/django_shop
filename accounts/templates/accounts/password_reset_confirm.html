{% extends 'base.html' %}

{% block title %}
    عوض کردن رمز عبور
{% endblock %}


{% block content %}
    <section id="form"><!--form-->
        <div class="row">
            <div class="forget-password">
                <div class="col-sm-6">
                    <div class="login-form"><!--Recovery form-->
                        {% if validlink %}
                            <h2>لطفاً رمز جدید خودرا وارد کنید :</h2>
                            <form action="#" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-default">بازیابـی کلمـه عبـور</button>
                            </form>
                        {% else %}
                            <p>این لینک قبلا استفاده شده است</p>
                        {% endif %}

                    </div><!--/Recovery form-->
                </div>
            </div>
        </div>
    </section>
{% endblock %}
