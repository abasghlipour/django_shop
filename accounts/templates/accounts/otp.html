{% extends 'base.html' %}

{% block title %}
    کد احراز
{% endblock %}

{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="signup-form"><!--sign up form-->
                        <h2>کد احراز هویت</h2>
                        <form action="#" method="post">
                            {% csrf_token %}
                            {{ form.code }}
                            <button type="submit" class="btn btn-default">تایید</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
